<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,minimum-scale=1">
    <title>CalcWrld-Study</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/simplecal.css">

</head>

<body class="readonlybody">
    <div class="calbody">
        <div class="topbarparent">
            <div class="topbar">
                <span style="cursor: pointer;width: 50%;" id="degrad" onclick="degrad(this.innerText);">RAD</span>
                <span style="cursor: pointer;width: 50%;text-align: right;" onclick="openOption('appdata/home.html','CalcWrld');">×</span>
            </div>
            <input type="text" readonly class="calinput" oninput="calsol(this.value);chh(this.value)" id="txt">
            <input type="text" id="soltxt" class="calsol">
        </div>
        <div class="caloptions">
            <div class="calupper">
                <div class="row row-cols-5 text-center">
                    <div class="col calbtn" onclick="clearc()">
                        C
                    </div>
                    <div class="col calbtn" onclick="more()" id="more">
                        More
                    </div>
                    <div class="col calbtn"
                        onclick="document.getElementById('txt').value+=this.innerText;calsol(document.getElementById('txt').value);">
                        (
                    </div>
                    <div class="col calbtn"
                        onclick="document.getElementById('txt').value+=this.innerText;calsol(document.getElementById('txt').value);">
                        )
                    </div>
                    <div class="col calbtn"
                        onclick="document.getElementById('txt').value+='^';calsol(document.getElementById('txt').value);">
                        ^
                    </div>
                </div>
                <div class="row row-cols-5 text-center">
                    <div class="col calbtn" id="e">
                        e
                    </div>
                    <div class="col calbtn" id="exp()"
                        onclick="document.getElementById('txt').value+='e^';calsol(document.getElementById('txt').value);">
                        e^
                    </div>
                    <div class="col calbtn" id="percentage">
                        %
                    </div>
                    <div class="col calbtn" onclick="runSpeechRecognition('txt','txt','slogo','cal')">
                        <img id="slogo" src="images/speechlogo.png" height="13rem" style="filter: none;">
                    </div>
                    <div class="col calbtn" id="sqrt">
                        √
                    </div>
                </div>
                <div class="row row-cols-5 text-center">
                    <div class="col calbtn"  onclick="todeci()" id="deci">
                        Deci.
                    </div>
                    <div class="col calbtn">
                        e
                    </div>
                    <div class="col calbtn">
                        e
                    </div>
                    <div class="col calbtn">
                        e
                    </div>
                    <div class="col calbtn">
                        e
                    </div>
                </div>
            </div>
            <div class="calbottom">
                <div class="row row-cols-5 text-center">
                    <div class="col calbtn calnum" id="seven">
                        7
                    </div>
                    <div class="col calnum calbtn" id="eight">
                        8
                    </div>
                    <div class="col calnum calbtn" id="nine">
                        9
                    </div>  
                    <div class="col calbtn color-common"
                        onclick="document.getElementById('txt').value+='/';calsol(document.getElementById('txt').value);">
                        ÷
                    </div>
                    <div class="col calbtn color-common" id="backspace"
                        onclick="back(document.getElementById('txt').value);calsol(document.getElementById('txt').value);">
                        <img class="bk" src="icons/backspace-arrow.png" style="height:1.5rem;">
                    </div>
                </div>
                <div class="row row-cols-5 text-center">
                    <div class="col calbtn calnum" id="four">
                        4
                    </div>
                    <div class="col calnum calbtn" id="five">
                        5
                    </div>
                    <div class="col calnum calbtn" id="six">
                        6
                    </div>
                    <div class="col calbtn color-common"
                        onclick="document.getElementById('txt').value+='*';calsol(document.getElementById('txt').value);">
                        ×
                    </div>
                    <div class="col calbtn color-common" style="pointer-events: none;">
                        
                    </div>
                </div>
                <div class="row row-cols-5 text-center">
                    <div class="col calbtn calnum" id="one">
                        1
                    </div>
                    <div class="col calnum calbtn" id="two">
                        2
                    </div>
                    <div class="col calnum calbtn" id="three">
                        3
                    </div>
                    <div class="col calbtn color-common"
                        onclick="document.getElementById('txt').value+='-';calsol(document.getElementById('txt').value);">
                        -
                    </div>
                    <div class="col calbtn color-common" style="pointer-events: none;">
                        
                    </div>
                </div>
                <div class="row row-cols-5 text-center">
                    <div class="col calbtn calnum" id="dot"
                        onclick="document.getElementById('txt').value+=this.innerText;calsol(document.getElementById('txt').value);">
                        .
                    </div>
                    <div class="col calnum calbtn"
                        onclick="document.getElementById('txt').value+=this.innerText;calsol(document.getElementById('txt').value);"
                        id="zero">
                        0
                    </div>
                    <div class="col calnum calbtn" id="doubleZero"
                        onclick="document.getElementById('txt').value+='00';calsol(document.getElementById('txt').value);">
                        00
                    </div>
                    <div class="col calbtn color-common" style="border-bottom-left-radius: 30px;"
                        onclick="document.getElementById('txt').value+='+';calsol(document.getElementById('txt').value);">
                        +
                    </div>
                    <div class="col calbtn color-common" onclick="calsoleq(document.getElementById('txt').value)">
                        =
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="nerdamer/nerdamer.core.js"></script>
    <script src="appjs/speechreco.js"></script>
    <script src="appjs/simplecallogic.js"></script>
</body>

</html>
